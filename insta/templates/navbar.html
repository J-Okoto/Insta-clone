<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar navbar-inverse" style="background-color:white; border:white; padding:10px;">
        <div class="container-fluid">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                

                <a href="{% url 'timeline' %}">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" width=100px height=35px alt="Insta-Clone"> </a>
                </a>



            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <!-- Adding a search form  -->
                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search User" name="name">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search" ></i></button>
                        </div>
                    </div>

                </form>
                <!-- search form end -->
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                
                <a href="{% url 'profile' %}" id="instTitle" style=" margin-right:10px; font-size:25px;">
                    <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;&nbsp;
                </a>
                
               
                <a href="{% url 'viewProfiles' %}">
                    <i class="fa fa-compass" style="font-size:36px;color:red" href=""></i>
                </a>
                
                    
                <a href="/logout">Logout</a>
            </div>



        </div>
    </nav>
</body>

</html
